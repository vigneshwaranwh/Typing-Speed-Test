<!-- HTML Page Start -->

<!DOCTYPE html>

<html lang="en">
    
    <!-- Head Start -->

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <meta name="description" content="Typing Speed Test Game">
    
        <meta name="author" content="vigneshwaranwh">
    
        <meta name="keywords" content="vigneshwaranwh">
    
        <link rel="stylesheet" href="./assets/css/style.css">
    
        <link rel="shortcut icon" href="./assets/img/icon.png">

        <title>Typing Speed</title>
    
    </head>

    <!-- Head End -->

    <!-- Body Start -->

    <body>

        <div class="wrapper">
            
            <input type="text" class="input-field">
            
            <div class="content-box">
            
                <div class="typing-text">
            
                    <p></p>
            
                </div>
            
                <div class="content">
            
                    <ul class="result-details">
            
                        <li class="time">
            
                            <p>Time Left:</p>
            
                            <span><b>60</b>s</span>
            
                        </li>
            
                        <li class="mistake">
            
                            <p>Mistakes:</p>
            
                            <span>0</span>
            
                        </li>
            
                        <li class="wpm">
            
                            <p>WPM:</p>
            
                            <span>0</span>
            
                        </li>
            
                        <li class="cpm">
            
                            <p>CPM:</p>
            
                            <span>0</span>
            
                        </li>
            
                    </ul>
            
                    <button>Try Again</button>
            
                </div>
            
            </div>
          
        </div>

    </body>

    <!-- Body End -->

    <script  src="./assets/js/paragraph.js"></script>

    <script src="./assets/js/main.js"></script>

</html>

    <!-- HTML Page End -->
